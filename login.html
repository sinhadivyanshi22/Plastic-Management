<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Plastic Waste Recycling Program</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            width:100%;
            background: linear-gradient(to bottom, #78c5ef, #b3d89c);
            background-image:linear-gradient(rgba(4,9,30,0.7),rgba(4,9,30,0.7)),url(login.jpg);
            background-position: center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #ffffff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .login-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333333;
        }

        .login-container img {
            width: 80px;
            margin-bottom: 20px;
        }

        .login-container form {
            display: flex;
            flex-direction: column;
        }

        .login-container input {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-container button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-container button:hover {
            background-color: #45a049;
        }

        .login-container .footer-text {
            font-size: 14px;
            margin-top: 20px;
            color: #666666;
        }

        .recycle-icon {
            display: inline-block;
            margin-bottom: 15px;
        }

        .background-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            overflow: hidden;
        }

        .background-elements img {
            position: absolute;
            opacity: 0.2;
        }

        .plastic-bottle {
            top: 20%;
            left: 10%;
            width: 100px;
        }

        .recycle-bin {
            bottom: 10%;
            right: 15%;
            width: 120px;
        }
    </style>
</head>
<body>
    
    <div class="login-container">
        
        <h1>Plastic Waste Recycling Program</h1>
        <form action="#" method="POST">
            <input type="email" name="email" placeholder="Enter your email" required>
            <input type="password" name="password" placeholder="Enter your password" required>
            <button type="submit">Login</button>
        </form>
        <p class="footer-text">Join us in making the planet cleaner and greener!</p>
    </div>
</body>
</html>
